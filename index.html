<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
  <!-- Use square picture if the screen >= 960px -->
  <source
    media="(min-width: 960px)"
    srcset="
      images/museum-480x480.jpg 480w,
      images/museum-640x640.jpg 640w,
      images/museum-960x960.jpg 960w,
      images/museum-1280x1280.jpg 1280w
    "
    sizes="(min-width: 960px) 50vw, 100vw"
  >

  <!-- Use landscape picture if the screen < 960px -->
  <source
    media="(max-width: 959px)"
    srcset="
      images/museum-320x180.jpg 320w,
      images/museum-480x270.jpg 480w,
      images/museum-720x405.jpg 720w,
      images/museum-960x540.jpg 960w,
      images/museum-1440x809.jpg 1440w
    "
    sizes="(max-width: 480px) 100vw, (max-width: 720px) 100vw, 100vw"
  >

  <!-- Fallback if browser not support srcset -->
  <img src="images/museum-960x540.jpg" alt="Artwork inside the museum">
</picture>

  </header>
</body>

</html>
